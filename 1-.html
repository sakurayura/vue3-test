<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    // 创建vue应用.createApp()方法接受一个对象形式的参数{},即根组件
    // const app = Vue.createApp({}) 
    const app = Vue.createApp({
        data() {
            return {
                message: '我是数据' //这里定义了数据，也就是`model`数据
            }
        },
        template: "<h2>{{message}}</h2>" //这里定义了模板，也就是`view`
    })
    // mvvm设计模式中,m:model数据,v:view视图,最后vm:视图数据连接层。
    // 这么写就会自动关联，就叫做`vm`。
    app.mount('#app') //mount():挂载到DOM节点上,并返回根组件
    // const vm = app.mount('app') //这里把根组件命名成vm。
    // console.log(vm)
</script>
</html>
