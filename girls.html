<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增加佳丽</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id='app'></div>
</body>
<script>
    Vue.createApp({
        data(){
            return{
                list:['1-Nancy','2-Mary','3-sakurayura','4-Rose']
            }
        },
        // v-for循环的数据是list,list中的每一项我会放到item中
        template: `<div>
                    <li v-for='item of list'>{{item}}</li>
                  </div>`
    }).mount("#app")
</script>
</html>
